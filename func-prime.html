<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
  // function that returns true if n is prime
  function showPrimes(n) {
  for (let i = 2; i < n; i++) {
    if (isPrime(i)) {
      alert(i); // Display the prime number using the alert function
    }
  }
}

function isPrime(m) {
  for (let i = 2; i < m; i++) {
    if (m % i === 0) {
      return false; // If a divisor is found, it's not prime
    }
  }
  return true; // If no divisor is found, it's prime
}

let n = 10; // Declare the value of n
showPrimes(n); // Call the showPrimes function with the value of n

    </script>
</body>
</html>
