<body>
    <script>
        let user = prompt ("Who's there?",)  // good practice to use strict equality === to avoid type coercion
        if(user === "admin"){
          let password= prompt("Password?",)
              if(password === "master"){
                     alert('welcome');
                } else if( password === ''|| password === null  ){
                           alert("canceled");
                }else{
                         alert("Wrong password")
                }
        }else if(user === '' || user === null) {
                  alert("Canceled")
        } else{
            alert("I don't know you")
        }
    </script>
